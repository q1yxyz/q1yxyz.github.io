<body oncontextmenu="openMovingWindow(); return false"  onclick="openMovingWindow()">
    <div class="ez">
        <video autoplay loop width="300" height="300">
            <source src="assets/images/mdgd0l.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </div>
<script>
    const fixedLength = 5;
const waveBlocks = '▁▂▃▅▆▇▆▅▃▂▁';
let currentIndex = 0;
let currentUri = "▁▂▃▅▆▇▆▅▃▂▁";

function updateURI() {

    const startIndex = Math.max(0, currentUri.length - fixedLength);

    const fixedLengthUri = currentUri.slice(startIndex);

    currentUri = fixedLengthUri + waveBlocks[currentIndex];

    history.replaceState({}, '', `/${currentUri}`);


    currentIndex = (currentIndex + 1) % waveBlocks.length;

    setTimeout(updateURI, 100); // Adjust the duration (in milliseconds) between changes if needed
}
updateURI();
</script>
